{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="https://cdn.sstatic.net/Sites/es/img/apple-touch-icon.png?v=7739871010e6
">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../../../static/images/LOGO.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   
    
    
    </head> 
    <body>
      <!-- <img src="../../../static/images/LOGO.png" alt="logo cesmag" class="logo_cesmag"> -->
    <!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              <span class="nombre_adel"> SPED CESMAG </span><hr>
              <span class="sistema">Sistema para caracterización de procesos en CHATBOT</span>
            </h1> 
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="blur card totallog"> <br>
              <img src="../../../static/images/LOGOSPED.png" alt="Logo chatbot" class="icono"> 
              <div class="card-body py-2 px-md-5">
                <form action="" method="POST">
                  {% csrf_token %}
                  {% if messages %}
                    {% for msglogin in messages %}
                    <div class="alert alert-warning">{{  msglogin }}</div>
                    {% endfor %}
                {% endif %}
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="text" name="username" id="username" class="input form-control" required/> 
                    <label class="form-label" for="form3Example3"><i class="bi bi-person-fill"></i> Usuario</label>
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-3">
                    <input type="password" name="password" id="password" class="input form-control" required/>
                    <label class="form-label" for="form3Example4"><i class="bi bi-lock-fill"></i> Contraseña</label>
                    <br>
                    <input type="checkbox" id="ver" class="ver" onChange="hideOrShowPassword()" />
                    <label class="text">Mostrar contraseña</label>
                  </div>
  
  
                  <!-- Submit button -->
                  <div class="container text-center">
                    <div class="row justify-content-md-center">
                      <div class="col-md-auto">
                        <button type="submit"> Iniciar sesion <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                      <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                      <span></span>
                    </button>
                      </div>
                    </div>
                  </div>

                </div> 
                <p><a target="_blank" href="{% url 'password_reset' %}" class="change_password">¿Olvidaste tu contraseña?</a></p>
                
            </div>
            
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
  <script>
    function hideOrShowPassword(){
      password=document.getElementById("password");
    check=document.getElementById("ver");

    if(check.checked==true){
      password.type = "text";
    }
    else{
      password.type = "password";
    }
    }
    
  </script>
</body>
</html>
